<section>
  <div class="container enter-info">
    <div class="text-center header position-relative mx-auto  me-auto">
      <h2 class="position-absolute w-100">customize your skills  <span>DATA</span></h2>
      <span class="RESUME">CUSTOMIZATION</span>
    </div>
    <div  class="form-container" >
      <form action="" (ngSubmit)="createSkill(myForm.value)"  #myForm="ngForm">
        <div class="row">
          <div class="col-lg-12">
            <div class="input-container">
              <label for="">Skill Name</label>
            <input type="text" name="skillName" ngModel  required>
            </div>

          </div>
          <div class="col-lg-12">
            <div class="input-container">
            <label for="" >Percentage</label>
            <input type="number" name="percentage" ngModel   required>
            </div>

          </div>
        </div>
        <div class="btn-container">
          <button type="submit" [disabled]="!myForm.valid" >{{!editMode?"Submit":"Update skill"}}</button>
        </div>
      </form>
    </div>
  </div>

  <div class="container data-container">
    <div class="data-header">
      <h2>Personal Data</h2>
    </div>
    <div class="data-items-container " *ngFor=" let skill of skillData">
      <div>
        <div class="skill-name">
          <p>Skill Name : <small>{{skill.skillName}}</small></p>
        </div>
        <div class="percentage">
          <p>Percentage :<small>{{skill.percentage}}</small></p>
        </div>
      </div>

      <div class="btns">
        <button class="edit-btn " (click)="onUpdateSkillData(skill.id)">Edit</button>
        <button class="delete-btn bg-danger" (click)="deleteSkillData(skill.id)" >Delete</button>
      </div>
    </div>
  </div>
</section>
